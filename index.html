<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>CRS Conclave 2.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
        background: #0a0015;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 58, 237, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(168, 85, 247, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(0, 212, 170, 0.3) 0%,
            transparent 50%
          );
        min-height: 100vh;
        position: relative;
      }

      /* Animated floating elements */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1" fill="rgba(0,212,170,0.3)"/><circle cx="60" cy="30" r="1.5" fill="rgba(168,85,247,0.2)"/></svg>');
        background-size: 200px 200px;
        animation: float-particles 20s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes float-particles {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-200px) rotate(360deg);
        }
      }

      /* Navigation Styles */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(10, 0, 21, 0.95);
        backdrop-filter: blur(20px);
        z-index: 1000;
        padding: 15px 0;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      }

      .navbar.scrolled {
        background: rgba(10, 0, 21, 0.98);
        padding: 10px 0;
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.1);
      }

      .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
      }

      .nav-logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        background: linear-gradient(135deg, #00d4aa, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }

      .nav-logo-tagline {
        font-size: 11px;
        font-weight: normal;
        font-style: italic;
        opacity: 0.8;
        color: #00d4aa;
        background: none;
        -webkit-text-fill-color: #00d4aa;
        margin-top: 2px;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        gap: 40px;
        align-items: center;
      }

      .nav-item {
        position: relative;
      }

      .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
        padding: 5px 0;
      }

      .nav-link.active {
        color: #00d4aa;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #00d4aa, #a855f7);
        transition: width 0.3s ease;
      }

      .nav-link:hover::before,
      .nav-link.active::before {
        width: 100%;
      }

      .nav-link:hover {
        color: #00d4aa;
        transform: translateY(-2px);
      }

      /* Mobile menu toggle */
      .mobile-menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 5px;
      }

      .hamburger-line {
        width: 25px;
        height: 3px;
        background: white;
        margin: 3px 0;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      .hero {
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        padding: 40px;
        overflow: hidden;
        padding-top: 120px;
        color: white;
        z-index: 2;
      }

      .hero-content {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 80px;
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
        align-items: center;
        z-index: 2;
        position: relative;
      }

      .hero-left {
        color: white;
        text-align: left;
      }

      .event-date {
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 8px;
        opacity: 0.9;
      }

      .event-venue {
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0.8;
      }

      .hero-title {
        font-size: 48px;
        font-weight: bold;
        line-height: 1.1;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #00d4aa, #a855f7, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .hero-title span {
        display: block;
      }

      .hero-subtitle {
        font-size: 42px;
        font-weight: normal;
        line-height: 1.2;
        margin-bottom: 40px;
        font-style: italic;
        font-family: "Brush Script MT", "Lucida Handwriting", "Apple Chancery",
          cursive;
        color: #ffffff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        letter-spacing: 0.5px;
        opacity: 0.9;
      }

      .hero-subtitle span {
        display: block;
      }

      .hero-buttons {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        align-items: center;
        justify-content: flex-start;
      }

      .cta-button {
        background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
        color: white;
        padding: 15px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 212, 170, 0.3);
        position: relative;
        overflow: hidden;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
      }

      .hero-right {
        position: relative;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
      }

      .video_container {
        position: relative;
        display: block;
        width: 100%;
        max-width: none;
      }

      .youtube-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(168, 85, 247, 0.2);
        transition: all 0.4s ease;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .youtube-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 212, 170, 0.3);
        border-color: rgba(0, 212, 170, 0.4);
      }

      .event-video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        object-position: center;
        background: #000;
        /* Remove border-radius from video itself */
        border-radius: 0;
        /* Hardware acceleration */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        /* High quality rendering */
        image-rendering: auto;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        /* Smooth text rendering */
        -webkit-font-smoothing: subpixel-antialiased;
        -moz-osx-font-smoothing: auto;
        /* GPU acceleration */
        will-change: transform;
      }

      .rocket-icon {
        position: absolute;
        top: -20px;
        right: -20px;
        font-size: 60px;
        z-index: 3;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      .floating-elements {
        position: absolute;
        top: 20%;
        right: 10%;
        z-index: 1;
      }

      .floating-star {
        color: #a855f7;
        font-size: 30px;
        animation: pulse 2s infinite;
        filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.6));
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Floating decorative shapes */
      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        animation: float-random 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 20px;
        height: 20px;
        background: rgba(0, 212, 170, 0.3);
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 15px;
        height: 15px;
        background: rgba(168, 85, 247, 0.4);
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 25px;
        height: 25px;
        background: rgba(255, 255, 255, 0.1);
        top: 40%;
        left: 70%;
        animation-delay: 4s;
      }

      @keyframes float-random {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        33% {
          transform: translateY(-20px) translateX(10px);
        }
        66% {
          transform: translateY(10px) translateX(-15px);
        }
      }

      /* Mobile Navigation Styles */
      @media (max-width: 968px) {
        .mobile-menu-toggle {
          display: flex;
        }

        .nav-menu {
          position: fixed;
          top: 80px;
          right: -100%;
          width: 100%;
          height: calc(100vh - 80px);
          background: rgba(10, 0, 21, 0.98);
          backdrop-filter: blur(20px);
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          gap: 30px;
          padding-top: 50px;
          transition: right 0.3s ease;
        }

        .nav-menu.active {
          right: 0;
        }

        .nav-container {
          padding: 0 20px;
        }

        .hero-content {
          grid-template-columns: 1fr;
          gap: 40px;
        }

        .hero-left {
          text-align: center;
        }

        .hero-right {
          justify-content: center;
        }

        .hero-title {
          font-size: 28px;
        }

        .youtube-container {
          width: 100%;
          aspect-ratio: 16/9;
        }
      }

      @media (max-width: 640px) {
        .hero {
          padding: 20px;
          padding-top: 100px;
        }

        .hero-title {
          font-size: 36px;
        }

        .hero-buttons {
          flex-direction: column;
          align-items: stretch;
        }

        .youtube-container {
          width: 100%;
          aspect-ratio: 16/9;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating decorative shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <a href="#home" class="nav-logo">
          <span>CRS Conclave 2.0</span>
          <span class="nav-logo-tagline"
            >Innovate. Collaborate. Transform.</span
          >
        </a>

        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="events.html" class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link">Register</a>
          </li>
          <li class="nav-item">
            <a href="scoreboard.html" class="nav-link">Scoreboard</a>
          </li>
        </ul>

        <div class="mobile-menu-toggle" id="mobile-menu-toggle">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>
      </div>
    </nav>

    <section class="hero" id="home">
      <div class="floating-elements">
        <div class="floating-star">âœ¦</div>
      </div>

      <div class="hero-content">
        <div class="hero-left">
          <p class="event-date">02 â€º 03 January 2026</p>
          <p class="event-venue">Udgam School For Children, Ahmedabad</p>

          <h1 class="hero-title">
            <span>CRS Conclave 2.0</span>
          </h1>

          <h2 class="hero-subtitle">
            <span>Join Interschool biggest</span>
            <span>Tech & Business event</span>
          </h2>

          <div class="hero-buttons">
            <a href="register.html" class="cta-button">Register Now</a>
          </div>
        </div>

        <div class="hero-right">
          <div class="video_container">
            <div class="rocket-icon">ðŸš€</div>
            <div class="youtube-container">
              <video
                class="event-video"
                autoplay
                muted
                loop
                playsinline
                preload="auto"
              >
                <source src="./assets/crsconclave1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Mobile menu toggle functionality
      const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      mobileMenuToggle.addEventListener("click", function () {
        mobileMenuToggle.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      // Close mobile menu when clicking on a nav link
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenuToggle.classList.remove("active");
          navMenu.classList.remove("active");
        });
      });

      // Navbar scroll effect
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
