<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CRS Conclave 2.0</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0015;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 58, 237, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 170, 0.3) 0%, transparent 50%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.8;
            color: #00d4aa;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 170, 0.3);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
            border-color: #00d4aa;
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: bold;
            color: #00d4aa;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 16px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls Section */
        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4aa;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 212, 170, 0.3);
            border-top-color: #00d4aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Registration Cards */
        .registrations-grid {
            display: grid;
            gap: 20px;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 212, 170, 0.05), rgba(168, 85, 247, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .registration-card:hover::before {
            opacity: 1;
        }

        .registration-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.3);
            border-color: rgba(0, 212, 170, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .team-name {
            font-size: 24px;
            font-weight: bold;
            color: #00d4aa;
            margin-bottom: 5px;
        }

        .registration-id {
            font-size: 12px;
            opacity: 0.7;
            font-family: monospace;
            background: rgba(0, 212, 170, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .status-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #22c55e;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h4 {
            color: #a855f7;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 500;
        }

        .members-list {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
        }

        .member-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(168, 85, 247, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 212, 170, 0.3);
        }

        .member-item:last-child {
            margin-bottom: 0;
        }

        .member-name {
            font-weight: bold;
            color: #00d4aa;
            margin-bottom: 5px;
        }

        .member-details {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filter-title {
            color: #a855f7;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 14px;
            opacity: 0.8;
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #00d4aa;
        }

        select option {
            background: #0a0015;
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .info-row {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            color: #22c55e;
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected .status-dot {
            background: #22c55e;
        }

        .status-disconnected .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status status-disconnected">
        <div class="status-dot"></div>
        <span>Connecting...</span>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Admin Dashboard</h1>
            <p>CRS Conclave 2.0 - Team Registration Management</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="totalRegistrations">-</div>
                <div class="stat-label">Total Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalMembers">-</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üè´</div>
                <div class="stat-value" id="totalSchools">-</div>
                <div class="stat-label">Total Schools</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-value" id="todayRegistrations">-</div>
                <div class="stat-label">Today's Registrations</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Search by team name, school, or teacher..."
                    oninput="filterRegistrations()"
                >
            </div>
            <button class="btn" onclick="loadRegistrations()">
                üîÑ Refresh Data
            </button>
            <button class="btn btn-secondary" onclick="exportToCSV()">
                üì• Export CSV
            </button>
            <button class="btn btn-secondary" onclick="exportToJSON()">
                üìÑ Export JSON
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-title">üéõÔ∏è Filters</div>
            <div class="filter-options">
                <div class="filter-group">
                    <label class="filter-label">Sort By:</label>
                    <select id="sortBy" onchange="filterRegistrations()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="team">Team Name (A-Z)</option>
                        <option value="school">School Name (A-Z)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Member Count:</label>
                    <select id="memberFilter" onchange="filterRegistrations()">
                        <option value="all">All Teams</option>
                        <option value="2">2 Members</option>
                        <option value="3">3 Members</option>
                        <option value="4">4 Members</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date:</label>
                    <select id="dateFilter" onchange="filterRegistrations()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Click "Refresh Data" to load registrations...</p>
        </div>

        <!-- Registrations List -->
        <div id="registrations" class="registrations-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAIlsl_OqjGjRvYTuoGmx04c4LJtJCZIiA",
            authDomain: "crs-conclave.firebaseapp.com",
            projectId: "crs-conclave",
            databaseURL: "https://crs-conclave-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "crs-conclave.firebasestorage.app",
            messagingSenderId: "678967687267",
            appId: "1:678967687267:web:9d3824573ef79f79f36056"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        let allRegistrations = [];
        let filteredRegistrations = [];

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status status-connected';
                statusEl.querySelector('span').textContent = 'Connected';
            } else {
                statusEl.className = 'connection-status status-disconnected';
                statusEl.querySelector('span').textContent = 'Disconnected';
            }
        }

        // Load Registrations
        window.loadRegistrations = async function() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('registrations');
            
            loading.innerHTML = '<div class="loading-spinner"></div><p>Loading registrations...</p>';
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const registrationsRef = ref(database, 'registrations');
                const snapshot = await get(registrationsRef);

                if (snapshot.exists()) {
                    allRegistrations = [];
                    const data = snapshot.val();
                    
                    Object.keys(data).forEach(key => {
                        allRegistrations.push({id: key, ...data[key]});
                    });

                    console.log('‚úÖ Loaded registrations:', allRegistrations.length);
                    updateConnectionStatus(true);
                    
                    filteredRegistrations = [...allRegistrations];
                    filterRegistrations();
                    updateStats(allRegistrations);
                    loading.style.display = 'none';
                } else {
                    loading.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-text">No registrations found yet</div></div>';
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('‚ùå Error loading registrations:', error);
                loading.innerHTML = `<div class="empty-state"><div class="empty-icon">‚ùå</div><div class="empty-text">Error loading data: ${error.message}</div></div>`;
                updateConnectionStatus(false);
            }
        };

        // Filter Registrations
        window.filterRegistrations = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;
            const memberFilter = document.getElementById('memberFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredRegistrations = allRegistrations.filter(reg => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    (reg.teamInfo?.teamName || '').toLowerCase().includes(searchTerm) ||
                    (reg.schoolInfo?.schoolName || '').toLowerCase().includes(searchTerm) ||
                    (reg.schoolInfo?.teacherName || '').toLowerCase().includes(searchTerm);

                // Member count filter
                const matchesMemberCount = memberFilter === 'all' || 
                    (reg.members?.length || 0).toString() === memberFilter;

                // Date filter
                let matchesDate = true;
                if (dateFilter !== 'all' && reg.timestamp) {
                    const regDate = new Date(reg.timestamp);
                    const now = new Date();
                    
                    if (dateFilter === 'today') {
                        matchesDate = regDate.toDateString() === now.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchesDate = regDate >= weekAgo;
                    } else if (dateFilter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        matchesDate = regDate >= monthAgo;
                    }
                }

                return matchesSearch && matchesMemberCount && matchesDate;
            });

            // Sorting
            filteredRegistrations.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    case 'oldest':
                        return new Date(a.timestamp) - new Date(b.timestamp);
                    case 'team':
                        return (a.teamInfo?.teamName || '').localeCompare(b.teamInfo?.teamName || '');
                    case 'school':
                        return (a.schoolInfo?.schoolName || '').localeCompare(b.schoolInfo?.schoolName || '');
                    default:
                        return 0;
                }
            });

            displayRegistrations(filteredRegistrations);
        };

        // Display Registrations
        function displayRegistrations(registrations) {
            const container = document.getElementById('registrations');
            
            if (registrations.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><div class="empty-text">No registrations match your filters</div></div>';
                return;
            }

            container.innerHTML = registrations.map((reg, index) => `
                <div class="registration-card">
                    <div class="card-header">
                        <div>
                            <div class="team-name">${index + 1}. ${reg.teamInfo?.teamName || 'N/A'}</div>
                            <div class="registration-id">ID: ${reg.id}</div>
                        </div>
                        <div class="status-badge">${reg.status || 'REGISTERED'}</div>
                    </div>

                    <div class="card-content">
                        <!-- School Information -->
                        <div class="info-section">
                            <h4>üè´ School Information</h4>
                            <div class="info-row">
                                <div class="info-item">
                                    <div class="info-label">School Name</div>
                                    <div class="info-value">${reg.schoolInfo?.schoolName || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Registration Date</div>
                                    <div class="info-value">${reg.registrationDate || 'N/A'} ${reg.registrationTime || ''}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Teacher Information -->
                        <div class="info-section">
                            <h4>üë®‚Äçüè´ Teacher Information</h4>
                            <div class="info-row">
                                <div class="info-item">
                                    <div class="info-label">Name</div>
                                    <div class="info-value">${reg.schoolInfo?.teacherName || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Email</div>
                                    <div class="info-value">${reg.schoolInfo?.teacherEmail || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Contact</div>
                                    <div class="info-value">${reg.schoolInfo?.teacherContact || 'N/A'}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Team Members -->
                        <div class="info-section">
                            <h4>üë• Team Members (${reg.members?.length || 0})</h4>
                            <div class="members-list">
                                ${(reg.members || []).map((member, idx) => `
                                    <div class="member-item">
                                        <div class="member-name">${idx + 1}. ${member.name || 'N/A'}</div>
                                        <div class="member-details">
                                            <span>üìö Grade ${member.grade || 'N/A'}</span>
                                            <span>üìß ${member.email || 'N/A'}</span>
                                            <span>üì± ${member.phone || 'N/A'}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="card-actions">
                            <button class="btn btn-small" onclick="copyRegistrationId('${reg.id}')">
                                üìã Copy ID
                            </button>
                            <button class="btn btn-small btn-secondary" onclick="viewDetails('${reg.id}')">
                                üëÅÔ∏è View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update Statistics
        function updateStats(registrations) {
            const totalRegs = registrations.length;
            const totalMembers = registrations.reduce((sum, reg) => sum + (reg.members?.length || 0), 0);
            
            // Get unique schools
            const schools = new Set(registrations.map(reg => reg.schoolInfo?.schoolName).filter(Boolean));
            const totalSchools = schools.size;

            // Count today's registrations
            const today = new Date().toDateString();
            const todayRegs = registrations.filter(reg => {
                if (!reg.timestamp) return false;
                return new Date(reg.timestamp).toDateString() === today;
            }).length;

            document.getElementById('totalRegistrations').textContent = totalRegs;
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('totalSchools').textContent = totalSchools;
            document.getElementById('todayRegistrations').textContent = todayRegs;
        }

        // Export to CSV
        window.exportToCSV = function() {
            if (filteredRegistrations.length === 0) {

            }

            let csv = 'Registration ID,Team Name,School Name,Teacher Name,Teacher Email,Teacher Contact,Member Count,Registration Date,Registration Time,Member 1 Name,Member 1 Email,Member 1 Phone,Member 1 Grade,Member 2 Name,Member 2 Email,Member 2 Phone,Member 2 Grade,Member 3 Name,Member 3 Email,Member 3 Phone,Member 3 Grade,Member 4 Name,Member 4 Email,Member 4 Phone,Member 4 Grade\n';
            
            filteredRegistrations.forEach(reg => {
                const members = reg.members || [];
                const row = [
                    reg.id,
                    reg.teamInfo?.teamName || '',
                    reg.schoolInfo?.schoolName || '',
                    reg.schoolInfo?.teacherName || '',
                    reg.schoolInfo?.teacherEmail || '',
                    reg.schoolInfo?.teacherContact || '',
                    members.length,
                    reg.registrationDate || '',

                    members[0]?.name || '',

                    members[2]?.name || '',

                    members[3]?.name || '',

                ].map(field => `"${field}"`).join(',');

            downloadFile(csv, `crs_registrations_${new Date().toISOString().split('T')[0]}.csv`, 'text/csv');

        // Export to JSON
        window.exportToJSON = function() {
            if (filteredRegistrations.length === 0) {
                alert('‚ùå No data to export. Please load registrations first.');
                return;
            }

            const json = JSON.stringify(filteredRegistrations, null, 2);
            downloadFile(json, `crs_registrations_${new Date().toISOString().split('T')[0]}.json`, 'application/json');
            alert(`‚úÖ JSON exported successfully!\n\n${filteredRegistrations.length} registrations exported.`);
        };

        // Download File
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            console.log('üéØ CRS Conclave Admin Dashboard Loaded');

            // ============================================
            // PASSWORD PROTECTION
            // ============================================
            const ADMIN_PASSWORD = "CRS2024Admin!"; // ‚ö†Ô∏è CHANGE THIS PASSWORD!
            
            function checkAuth() {
                const isAuthenticated = sessionStorage.getItem('adminAuth');
                if (!isAuthenticated) {

                    if (password === null) {

                        return false;
                    }
                    
                    if (password === ADMIN_PASSWORD) {
                        sessionStorage.setItem('adminAuth', 'true');
                        alert('‚úÖ Authentication Successful!\n\nWelcome to Admin Dashboard');

                        alert('‚ùå Incorrect Password!\n\nAccess Denied.');

                        return false;
                    }
                }
                return true;
            }
            
            // Check authentication before loading data
            if (!checkAuth()) {
                return; // Stop execution if not authenticated
            }
            // ============================================
            
            // Auto-load registrations after 1 second (only if authenticated)
            setTimeout(() => {
                loadRegistrations();
            }, 1000);
        });
